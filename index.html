<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Activité RA - [Nom de l'élève]</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    
    <a-scene embedded arjs='sourceType: webcam;'>
        
        <a-marker type="pattern" url="https://github.com/kcirtapregilo/activite-RA-eleve/blob/main/markers/marker-3eme1-eleve01.patt">
            
            <a-image
                src="https://github.com/kcirtapregilo/activite-RA-eleve/blob/main/assets/images/minion%20et%20marie%20curie.png"
                position="0 0.5 0" 
                scale="1 1 1"     
                rotation="-90 0 0" 
            ></a-image>
            </a-marker>
        
        <a-entity camera></a-entity>
        
    </a-scene>
</body>
</html>
